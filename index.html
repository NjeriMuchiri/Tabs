<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About me tabs</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styletab.css">
</head>
<body>
    <section>
        <div class="about">
            <h2>About me</h2>
            <p>
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Enim accusamus quisquam nam temporibus animi totam commodi.
            </p>
        </div>
        <div class="about-center section-center">
           <article class="abt-img">
               <img src="Images/aboutimg.jpg" alt="NjeriMuchiri">
           </article>
           <article class="about">
              <!-- button container -->
              <div class="btn-container">
                  <button class="tab-btn active" data-id="history" value="history">history</button>
                  <button class="tab-btn" data-id="vision" value="vision">vision</button>
                  <button class="tab-btn" data-id="goals" value="goals">goals</button>
              </div>

           </article>
            <article class="abt-content">
                <div class="content active" id="history">
                    <h4>history</h4>
                    <div class="content active" id="vision">
                    <h4>vision</h4>
                    <div class="content active" id="goals">
                    <h4>goals</h4>
                </div>
            </article>
        </div>
    </section>
    
    <script src="apptab.js"></script>
</body>
</html>
